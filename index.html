<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ToDo List Scloud</h1>
        <div class="task-stats">
            <div class="status-count">
                <span>Открыто - <span id="open-count">0</span></span>
                <span>В работе - <span id="in-progress-count">0</span></span>
                <span>Закрыто - <span id="closed-count">0</span></span>
            </div>
            <div class="add-task">
                <input type="text" id="task-input" placeholder="Добавить задачу">
                <button id="add-btn">+</button>
            </div>
        </div>
        <div class="task-table">
            <table id="task-list">
                <thead>
                    <tr>
                        <th>Задачи</th>
                        <th>Статус</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Задачи будут добавляться сюда динамически -->
                </tbody>
            </table>
            <button id="show-more" style="display: none;">Показать больше</button>
        </div>
        <div class="task-board">
            <h2>Доска задач</h2>
            <div class="board-column">
                <h3>Открыто</h3>
                <div id="open-column"></div>
            </div>
            <div class="board-column">
                <h3>В работе</h3>
                <div id="in-progress-column"></div>
            </div>
            <div class="board-column">
                <h3>Закрыто</h3>
                <div id="closed-column"></div>
            </div>
        </div>
    </div>

    <!-- Всплывающее окно редактирования задачи -->
    <div id="edit-popup" class="popup" style="display: none;">
        <div class="popup-content">
            <span class="close-popup">&times;</span>
            <input type="text" id="edit-task-input">
            <div class="status-buttons">
                <!-- Кнопки статуса будут добавляться динамически -->
            </div>
            <button id="apply-changes">Принять</button>
            <button id="delete-task">Удалить задачу</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
